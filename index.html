<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Transform on Hover</title>
<style>
    .element {
        width: 200px;
        height: 200px;
        background-color: red;
        transition: transform 0.3s ease;
        margin: 5rem;
    }
    
    .element:hover {
        transform: scale(1.1); /* You can change the transform here */
    }
</style>
</head>
<body>

<div class="element"></div>

</body>
</html>
